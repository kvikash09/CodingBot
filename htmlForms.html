<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="background-color: aquamarine;">
    <h2 id="head">User Registeration</h2>
    <p id="head">Please fill Correct Details.</p>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="firstname" placeholder="Firstname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lastname" placeholder="Lastname"><br><br>
        <label for="birthdate">Birth Date:</label>
        <input type="datetime-local" name="birthdate" id=""><br><br>
        <label for="email">Email ID:</label>
        <input type="email" name="email" placeholder="Enter your email ID" id="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password" id=""><br><br>
        <label for="phone">Phone No.:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id=""> Male
        <input type="radio" name="gender" id=""> Female <br><br>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobby" value="Cricket" id="">Cricket
        <input type="checkbox" name="hobby" value="Movies" id="">Movies
        <input type="checkbox" name="hobby" value="Reading" id="">Reading
        <input type="checkbox" name="hobby" value="Travelling" id="">Travelling <br><br>
        <label for="country">Country:</label>
        <select name="countries" size="2" multiple id="">
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="nepal">Nepal</option>
            <option value="nepal">Bangladesh</option>
            <option value="nepal">Mynamar</option>
            <option value="nepal">Tibbet</option>
        </select><br><br>
        <label for="resume">Resume:</label>
        <input type="file" name="upload file" id=""><br><br>
        <label for="color">Choose Color:</label>
        <input type="color" name="color" id=""><br><br>
        <label for="nop">Number of place visited:</label>
        <input type="number" name="number" id=""><br><br>
        <label for="quantity">Number of Quantities:</label>
        <input type="number" name="quantity" min="2" max="10" id=""><br><br>
        <label for="Range">Experience:</label>
        <input type="range" name="range" id=""><br><br>
        <label for="textarea">Tell us about yourself:</label><br><br>
        <textarea name="" id="review" cols="60" rows="10"></textarea><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
